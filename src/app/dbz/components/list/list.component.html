<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">{{i+1}}. {{character.name}} - power: {{character.power}}

        <button (click)="onDelete(character?.id)" class="btn btn-danger">X</button>
      </li>
    </ul>
